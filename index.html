<!DOCTYPE html>
<html>
    <head>
        <script src="./common/webgl-utils.js"></script>
        <script src="./common/initShaders.js"></script>
        <script src="./common/Cone.js"></script>
        <script src="./cone.js"></script>
        <script type="x-shader/x-vertex" id="Cone-vertex-shader">
            attribute vec4 vPosition;
            void main() 
            {
                gl_PointSize = 5.0;
                gl_Position = vPosition;
            }
        </script>
        <script type="x-shader/x-fragment" id="Cone-fragment-shader">
            precision highp float;
            void main()
            {
                gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
            }
        </script>
    </head>
    <body>
        <canvas id="webgl-canvas" width="512" height="512" style="background-color: #0000FF">
            
        </canvas>
    </body>
</html>
